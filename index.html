<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 소개</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        img{
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 1px solid red;
            margin: 0% auto;
        }
        div{
            text-align: center;
            display: block;
            margin: 0% auto;
        }
        .highlight{
            color: red;
        }
        p{
            color: black;
  font-family: "Jua", sans-serif;
  font-weight: 400;
  font-style: normal;
}
.cat{
    display: block;
    margin: 0% auto;
    width: 400px;
    height: 400px;
}
    </style>
</head>
<body>
<a href="http://www.naver.com">
    <img src="main.png" alt="사랑스러운 고양이" class="cat"></a>
    <div>
        <h1>WINNIE THE Cat</h1>
        <p>매일 행복하지 않지만 행복한 일은 매일 있어</p>
        <p class="highlight">등장인물 소개 : 고등어 냥이, 흰냥이, 치즈냥이 깜장냥이</p>
        <img src="mackerel.jpg" alt="고등어">
        <img src="cheese.jpg" alt="치즈태비">
        <img src="white.jpg" alt="흰둥이">
    </div>
</body>
</html>
